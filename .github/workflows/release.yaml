name: create release

on:
  push:
    tags:
      - 'v*'

jobs:
  arduino_matix:
    runs-on: "ubuntu-22.04"
    env:
      SKETCHES_REPORTS_PATH: sketches-reports
      LIBRARIES: |
        - source-path: .

    strategy:
      fail-fast: false
      matrix:
        board:
          - fqbn: arduino:avr:uno
            platforms: |
              - name: arduino:avr
          - fqbn: arduino:megaavr:nona4809
            platforms: |
              - name: arduino:megaavr
          - fqbn: arduino:samd:mkr1000
            platforms: |
              - name: arduino:samd
          - fqbn: arduino:samd:mkrzero
            platforms: |
              - name: arduino:samd
          - fqbn: arduino:mbed_portenta:envie_m7
            platforms: |
              - name: arduino:mbed_portenta
          - fqbn: arduino:mbed_nano:nano33ble
            platforms: |
              - name: arduino:mbed_nano
          - fqbn: arduino:mbed_edge:edge_control
            platforms: |
              - name: arduino:mbed_edge
          - fqbn: esp32:esp32:esp32
            platforms: |
              - name: esp32:esp32
                source-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          - fqbn: rp2040:rp2040:rpipico
            platforms: |
              - name: rp2040:rp2040
                source-url: https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json
            
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
            python-version: '3.11'
        
      - name: Compile examples
        uses: arduino/compile-sketches@v1
        with:
          fqbn: ${{ matrix.board.fqbn }}
          platforms: ${{ matrix.board.platforms }}
          enable-deltas-report: true
          libraries: ${{ env.LIBRARIES }}
          sketch-paths: "examples"
          sketches-report-path: ${{ env.SKETCHES_REPORTS_PATH }}
          cli-compile-flags: |
            - --warnings
            - default
            
      - name: Save memory usage change report as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.SKETCHES_REPORTS_PATH }}
          path: ${{ env.SKETCHES_REPORTS_PATH }}
          
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: build-artifact
          path: .
          
  pio_matrix:
    runs-on: "ubuntu-22.04"
    strategy:
      fail-fast: false
      matrix:
        boards:
            - name: esp32dev
            - name: d1_mini
            - name: uno
            - name: ATmega1280
            - name: leonardo
            - name: due
            - name: teensy41
            - name: bluefruitmicro
        
        examples:
            - name: simple_time
            - name: advanced_time
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: setup environment and generate sources
        run: |
            pipx install platformio
      - name: compile example
        run: PLATFORMIO_CI_SRC="examples/${{ matrix.examples.name }}/${{ matrix.examples.name }}.ino" pio ci --lib="." -b ${{ matrix.boards.name }}
  releases:
    name: "Release"
    runs-on: "ubuntu-22.04"
    needs: [arduino_matix, pio_matrix]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: "release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.CI_GITHUB_TOKEN }}"
          prerelease: ${{ contains(github.ref_name, '-rc') }}
